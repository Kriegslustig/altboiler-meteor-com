<template name="post">
  {{{ headerImage 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Orionids_and_Orion.jpg/1280px-Orionids_and_Orion.jpg' }}}
  <div class="post">
    <a href="/blog/{{ URIEncode title }}" class="post__link">
      <h2 class="post__title">{{ title }}</h2>
    </a>
    <p class="post__text">{{ teaser }}</p>
    <p class="post__text">{{ body }}</p>
  </div>
</template>
